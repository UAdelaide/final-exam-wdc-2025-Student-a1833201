<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Dog of the day</title>
    <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div id="app">
            <h1>Dog of the day</h1>
            <button type="button" @click="fetchDog">Fetch a dog</button>
            <div v-if="dogImage" class="dog-details">
                <img :src="dogImage" alt="Dog Of The Day">
                <h2>{{ dogName }}</h2>
                <p>Breed: {{dogBreed }}</p>
                <p>Age: {{dogAge }}</p>
                <p>Owner: {{dogOwner }}</p>
            </div>
        </div>
        <script>
            const app = Vue.createApp({
                data(){
                    return{
                        dogImage: '',
                        dogName: 'Doggy',
                        dogBreed: 'Staffy',
                        dogAge: '4',
                        dogOwner: 'Owen',
                    };
                },
                methods:{
                    async fetchDog(){
                        try {
                            const response = await fetch(' https://dog.ceo/dog-api/documentation/random');
                            const data = await response.json();
                            this.dogImage = data.message;
                        } catch (error) {
                            console.error('Error',error);
                        }
                    }
                }
            });
            app.mount('#app');
        </script>





    </body>
</html>
